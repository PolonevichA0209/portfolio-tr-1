<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keanu freelancer</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
      <div class="header-flex-container">
        <a href="" class="header-discord-link">

        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/github.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/twitter.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/instagram.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="header-social-link">
              <img src="./img/icons/facebook.svg" alt="" class="social-img">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

</html>
