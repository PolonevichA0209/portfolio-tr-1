<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keanu freelancer</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-flex-container">
        <a href="" class="header-discord-link">
          <img src="./img/icons/logo.svg" alt="Picture with the inscription discord" class="header-discord-img">
        </a>
        <ul class="social-list">
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/github.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/twitter.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
              <img src="./img/icons/instagram.svg" alt="" class="social-img">
            </a>
          </li>
          <li class="social-item">
            <a href="#" class="header-social-link">
              <img src="./img/icons/facebook.svg" alt="" class="social-img">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="promo">
    <div class="container">
      <div class="promo-flex-container">
        <h1 class="visually-hidden">Сайт фрилансера Петра Федорова. Выполнение дизайна и верстки на заказ.</h1>
        <div class="promo-block-info">
          <p class="promo-prof">Фрилансер</p>
          <p class="promo-name">Петр Федоров</p>
          <p class="promo-text">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку
            небольшого сайта или
            интернет-магазина</p>
          <button class="promo-btn btn" type="button">Бесплатная консультация</button>
        </div>
        <div class="promo-block-img">
          <img src="./img/avatar.png" alt="user avatar" class="promo-img">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
